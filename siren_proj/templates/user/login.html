{% extends "base.html" %}

        	 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
<!-- Website Font style -->
	    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
<!-- CSS style -->



{% block content %}

    {% if form.errors %}
        {{ form.errors }}}
    {% endif %}

            <link rel="stylesheet" type="text/css" href="/static/login_register.css">



			<div class="container">
			<div class="row main">
				<div class="main-login main-center">
				<h5>Please log in Siren to start ;)</h5>
					<form class="form-group" method="post" action="">
                        {% csrf_token %}

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Login</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
									<input type="text" class="form-control" name="login" id="login"  placeholder="Enter your Login" value="{{ form.login.value }}"/>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Password</label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
									<input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" value="{{ form.password.value }}">
								</div>
							</div>
						</div>
						<div class="form-group ">
							<button class="btn btn-default regbutton">Login</button>
						</div>

					</form>
				</div>
			</div>
		</div>

{% endblock %}
